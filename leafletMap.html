<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script data-require="jquery@3.1.1" data-semver="3.1.1" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Load Leaflet's .js and .css from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    
    <style>
        html,
        body,
        #map {
          height: 100%;
          width: 100%;
          margin: 0;
          padding: 0;
        }
      </style>

</head>
<body>
    <div id="map"></div>

    <script>

        // Collect and parse parameters.                
        var params = {};
        window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m, key, value) {
              params[key] = value;
        });         

        
        // Set defaults          
        var lat = 34.4797; 
        var lng = -113.336;
        var zoom = 15;
	
        
        // Assign values from parameters, if applicable.                        
        if (params.coords) {
          const input = params.coords;
          [lat, lng] = input.split(','); 
        }
        if (params.zoom) {
          zoom = params.zoom;
        }


		
		
        // Create the map.          
        var map = L.map('map').setView([lat, lng], zoom);
                
        
        // Set our basemap (only one is needed for this app).                 
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        
        // Add a marker at the specified latitude and longitude.        
        var marker = L.marker([lat, lng]).addTo(map);
       
    </script>  

</body>
</html>
